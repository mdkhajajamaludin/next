<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleek Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4A90E2, #50E3C2);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 320px;
      display: flex;
      flex-direction: column;
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 60px;
      border: none;
      border-bottom: 2px solid #ddd;
      text-align: right;
      font-size: 2em;
      margin-bottom: 20px;
      padding: 10px;
      color: #333;
      outline: none;
    }

    .calculator input[type="text"]:focus {
      border-bottom: 2px solid #4A90E2;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      height: 60px;
      border: none;
      border-radius: 10px;
      font-size: 1.5em;
      background: #f5f5f5;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .buttons button:hover {
      background: #4A90E2;
      color: white;
      transform: translateY(-2px);
    }

    .buttons button:active {
      background: #357ABD;
      transform: translateY(0);
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .buttons .clear {
      background: #FF6B6B;
      color: white;
    }

    .buttons .clear:hover {
      background: #D64545;
    }

    .buttons .equals {
      background: #4A90E2;
      color: white;
      grid-column: span 2;
    }

    .buttons .equals:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" placeholder="0" disabled>
    <div class="buttons">
      <button onclick="clearResult()" class="clear">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" class="equals">=</button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      const resultField = document.getElementById('result');
      if (resultField.value === '0') {
        resultField.value = value;
      } else {
        resultField.value += value;
      }
    }

    function clearResult() {
      document.getElementById('result').value = '0';
    }

    function calculateResult() {
      try {
        const resultField = document.getElementById('result');
        resultField.value = eval(resultField.value) || 0;
      } catch (error) {
        document.getElementById('result').value = 'Error';
      }
    }
  </script>
</body>
</html>
